<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #8C1C13;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #8C1C13;
            border-color: #8C1C13;
        }
        .btn-primary:hover {
            background-color: #721010;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Cliente</h1>
        <div class="card shadow p-4">
            <form method="POST">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ cliente.Nombre }}" required>
                </div>
                <!-- Apellido -->
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" value="{{ cliente.Apellido }}" required>
                </div>
                <!-- Fecha de Nacimiento -->
                <div class="mb-3">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" value="{{ cliente.Fecha_Nacimiento }}" required>
                </div>
                <!-- Cédula -->
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" id="cedula" name="cedula" class="form-control" value="{{ cliente.Cedula }}" required>
                </div>
                <!-- Nacionalidad -->
                <div class="mb-3">
                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" class="form-control" value="{{ cliente.Nacionalidad }}" required>
                </div>
                <!-- Género -->
                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <div>
                        <label>
                            <input type="radio" name="genero" value="M" {% if cliente.Genero == 'M' %}checked{% endif %}> Masculino
                        </label>
                        <label class="ms-3">
                            <input type="radio" name="genero" value="F" {% if cliente.Genero == 'F' %}checked{% endif %}> Femenino
                        </label>
                    </div>
                </div>
                <!-- Dirección -->
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <textarea id="direccion" name="direccion" class="form-control" required>{{ cliente.Direccion_cliente }}</textarea>
                </div>
                <!-- Correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" name="correo" class="form-control" value="{{ cliente.Correo }}" required>
                </div>
                <!-- Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" value="{{ cliente.Telefono_cliente }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
