<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Hotel SQLUXE - Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Rubik', sans-serif;
        }

        .background {
            background: url('{{ url_for("static", filename="images/piscina.jpg") }}') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-card {
            z-index: 2;
            position: relative;
            max-width: 400px;
            margin: auto;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #8C1C13; 
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #8C1C13;
            border: none;
        }

        .btn-login:hover {
            background-color: #6E1510;
        }
    </style>
</head>
<body>
    <!-- Background and overlay -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Login card -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow login-card p-4">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="Logo Hotel SQLUXE" class="img-fluid" style="max-width: 150px;">
            </div>
            
            <h1 class="title">Hotel SQLUXE</h1>
            <!-- Form -->
            <form method="POST" action="/login">
                <!-- Username -->
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-login text-white">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
