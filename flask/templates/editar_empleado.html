<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Empleado</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ empleado[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="estado_civil" class="form-label">Estado Civil</label>
                <input type="text" class="form-control" id="estado_civil" name="estado_civil" value="{{ empleado[7] }}" required>
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ empleado[5] }}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ empleado[9] }}" required>
            </div>
            <div class="mb-3">
                <label for="numins" class="form-label">Número de INSS</label>
                <input type="text" class="form-control" id="numins" name="numins" value="{{ empleado[8] }}">
            </div>
            <div class="mb-3">
                <label for="id_record" class="form-label">ID Record Policial</label>
                <input type="text" class="form-control" id="id_record" name="id_record" value="{{ empleado[10] }}">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-control" id="genero" name="genero" required>
                    <option value="M" {% if empleado[6] == 'M' %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if empleado[6] == 'F' %}selected{% endif %}>Femenino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="id_cargo" name="id_cargo" value="{{ empleado[11] }}" required>
            </div>
            <div class="mb-3">
                <label for="id_estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="id_estado" name="id_estado" value="{{ empleado[12] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
